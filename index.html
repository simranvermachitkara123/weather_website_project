<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/R.770b805d5c99c7931366c2e84e88f251?rik=khgO%2bY1Hh3BT9w&riu=http%3a%2f%2fpurepng.com%2fpublic%2fuploads%2flarge%2fpurepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png&ehk=6msbAydV7X6D4bO8zvLC664aXwKOdBU17dwrHcKxaAg%3d&risl=&pid=ImgRaw&r=0" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Application</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Jumbotron for Title-->
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#007baa; ;color: white;">
        <h1> <strong>Weather forecast</strong></h1>
    </div>
    <div class="container">
        <!--Row for searching a city-->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <!--Here we create an HTML form for handling the inputs-->
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <!--Here we create the text box for capturing the search city Name-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-sm"id="search-city" aria-label="City Search" aria-describedby="search-button" placeholder="City name">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <!--section for search city history-->
                <button class=" btn btn-danger m-1" type="button" id="clear-history">Clear history</button>
            </div>   
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p><b>Temperature : </b><span class="current" id="temperature"></span></p>
                        <p><b>Humidity : </b><span class="current" id="humidity"></span></p> 
                        <p><b>Wind Speed : </b><span class="current" id="wind-speed"></span></p>
                        <p><b>UV index : </b><span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                    </div>
                </div><br>
                <!--Row for future data to be dumped here-->
                <div class="col-sm-12" id ="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Humidity:<span id="fHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate3"></p>
                            <p id="fImg3"></p>
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Humidity:<span id="fHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="fDate4"></p>
                            <p id="fImg4"></p>
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Humidity:<span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div><br>
    <div class="container-fuild fixed-bottom">        
        <footer>
            <!-- <center><h5 class="text-secondary bg-dark p-2 text-light"><b>Made with &hearts; httpsashu404</b></h5></center> -->
        </footer>
    </div>
    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Jvascript File-->
    <script src="script.js"></script>
</body>
</html>
